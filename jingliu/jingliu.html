<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jingliu calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <body>
        <h3>基本数据</h3>

        <table>
            <tr>
                <td>实际塔板数N=</td>
                <td><input type="number" id="N" value="10"></td>
                <td>乙醇分子量M1=</td>
                <td><input type="number" id="M1" value="46"></td>
                <td>正丙醇分子量M2=</td>
                <td><input type="number" id="M2" value="60"></td>
            </tr>
        </table>
        <br><hr>
        <h3>全回流</h3>
        <p><button onclick="calculate1()">calculate</button></p>
        <p><select id="select1">
            <option value="option1">乙醇-正丙醇</option>
            <option value="option2">乙醇-水</option>
            <option value="option3">苯-甲苯</option>
        </select></p>
        <table>
            <tr>
                <td>塔顶温度t_D=</td>
                <td><input type="number" id="t_D" value="25" step="0.1"></td>
                <td>塔釜温度t_W</td>
                <td><input type="number" id="t_W" value="30" step="0.1"></td>
            </tr>

            <tr>    
                <td>回流液温度t_L=</td>
                <td><input type="number" id="t_L" value="0" step="0.1"></td>
                <td>进料温度t_F=</td>
                <td><input type="number" id="t_F" value="0" step="0.1"></td>
                
            </tr>

            <tr>
                <td>塔釜压力kpa=</td>
                <td><input type="number" id="kpa" value="0"></td>
                <td>塔釜加热功率P=</td>
                <td><input type="number" id="P" value="0"></td>
            </tr>
            
            <tr>
                <td>进料流量Q=</td>
                <td><input type="number" id="Q" value="0"></td>
                <td>回流流量L=</td>
                <td><input type="number" id="L" value="0"></td>
            </tr>

            <tr>
                <td>塔顶采出流量D=</td>
                <td><input type="number" id="D" value="0"></td>
                <td>塔釜采出流量W=</td>
                <td><input type="number" id="W" value="0"></td>
            </tr>

            <tr>
                <td>塔顶轻组分含量W_D=</td>
                <td><input type="number" id="w_D" value="0"></td>
                <td>塔釜轻组分含量W_W=</td>
                <td><input type="number" id="w_W" value="0"></td>
            </tr>

            <tr>
                <td>进料轻组分含量W_F=</td>
                <td><input type="number" id="w_F" value="0"></td>
            </tr>
            </table>
            <br><hr><br>
            <table>
            <tr>
                <td>塔顶轻组分摩尔含量x_D=</td>
                <td id="x_D"></td>
            </tr>
            
            <tr>
                <td>塔釜轻组分摩尔含量x_W=</td>
                <td id="x_W"></td>
            </tr>

            <tr>
                <td>塔釜轻组分摩尔含量x_F=</td>
                <td id="x_F"></td>
            </tr>
            
            <tr>
                <td>回流比F=</td>
                <td id="F"></td>
            </tr>

            <tr>
                <td>进料泡点温度t_BP=</td>
                <td id="t_BP"></td>
            </tr>

            <tr>
                <td>进料与泡点的平均温度t=</td>
                <td id="t"></td>
            </tr>

            <tr>
                <td>进料再平均温度下的比热Cpm=</td>
                <td id="Cpm"></td>
            </tr>

            <tr>
                <td>进料再泡点温度下的汽化潜热r_m=</td>
                <td id="r_m"></td>
            </tr>

            <tr>
                <td>进料热状况参数q=</td>
                <td id="q"></td>
            </tr>
            
        </table>
    </body>
</html>
